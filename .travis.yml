language: php

sudo: false

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0
        - php: hhvm

install:
    - composer install --prefer-source --no-interaction

script:
    - phpunit --coverage-text

notifications:
    email: false
